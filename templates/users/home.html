<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a> 
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <a href="{% url 'register' %}">Register</a>
</body>
</html>
