<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p> O'chirishni xoxlasangiz bosing "{{ item.name }}"?</p>
    <form action="{% url 'item_delete' item.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'item_list' %}">Cancel</a>
</body>
</html>
